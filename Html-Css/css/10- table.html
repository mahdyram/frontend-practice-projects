<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <link rel="stylesheet" href="table.css" />
  </head>

  <body>
    <h1>First Edition</h1>
    <table>
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Reserve Price</th>
          <th>Current Bid</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>E.E. Cummings</td>
          <td>Tulips & Chimneys</td>
          <td class="money">$2,000.00</td>
          <td class="money">$2,642.50</td>
        </tr>
        <tr class="even">
          <td>Charles d'Orleans</td>
          <td>Poems</td>
          <td class="money"></td>
          <td class="money">$5,866.00</td>
        </tr>
        <tr>
          <td>T.S. Eliot</td>
          <td>Poems 1909 - 1925</td>
          <td class="money">$1,250.00</td>
          <td class="money">$8,499.35</td>
        </tr>
        <tr class="even">
          <td>Sylvia Plath</td>
          <td>The Colosss</td>
          <td class="money"></td>
          <td class="money">$1031.72</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
