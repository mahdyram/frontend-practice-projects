<!DOCTYPE html>
<html>
    <head>
        <title>SVG</title>
    </head>

    <body>
        <img
            src="images/html-5-logo.svg"
            alt="html-logo"
            width="300"
            height="200"
        />
        <hr />

        <svg width="200" height="200">
            <circle cx="80" cy="50" r="40" fill="orange" stroke="red" />
        </svg>

        <svg width="200" height="200">
            <rect
                width="200"
                height="100"
                fill="white"
                stroke="red"
                stroke-width="3"
            />
        </svg>

        <svg width="200" height="20">
            <line
                x1="10"
                y1="10"
                x2="150"
                y2="10"
                stroke="red"
                stroke-width="8"
                stroke-linecap="round"
            />
        </svg>

        <svg width="300" height="250">
            <ellipse
                cx="110"
                cy="150"
                rx="100"
                ry="50"
                fill="pink"
                stroke="red"
            />
        </svg>

        <svg width="300" height="400">
            <polygon
                points="50 100, 250 100, 150 300"
                fill="lime"
                stroke="black"
            />
        </svg>

        <svg width="300" height="400">
            <polygon
                points="50 100, 250 100, 150 300, 50 200"
                fill="brown"
                stroke="black"
            />
        </svg>
    </body>
</html>
