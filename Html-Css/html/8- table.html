<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>

    <body>
        <br /><br /><br />
        <table
            border="3"
            align="center"
            width="300"
            cellspacing="1"
            cellpadding="6"
        >
            <caption>
                jadvale foroosh
            </caption>

            <thead bgcolor="FF8383">
                <tr>
                    <th colspan="4" bgcolor="#d4d2df">Ettelaat Froosh</th>
                </tr>

                <tr>
                    <th>#</th>
                    <th>PC</th>
                    <th>Mac</th>
                    <th>PS</th>
                </tr>
            </thead>

            <tbody bgcolor="FFF574">
                <tr>
                    <th bgcolor="A1D6CB">1</th>
                    <td>100</td>
                    <!-- <td>200</td> -->
                    <td colspan="2">300</td>
                </tr>
                <tr>
                    <th bgcolor="A1D6CB">2</th>
                    <td rowspan="2">10</td>
                    <td>20</td>
                    <td>30</td>
                </tr>
                <tr>
                    <th bgcolor="A1D6CB">3</th>
                    <!-- <td>1</td> -->
                    <td>2</td>
                    <td>3</td>
                </tr>
            </tbody>

            <tfoot bgcolor="A19AD3">
                <tr>
                    <th>total:</th>
                    <td>110</td>
                    <td>322</td>
                    <td>333</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
