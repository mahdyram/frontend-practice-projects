<!DOCTYPE html>
<html>
    <head>
        <title>Frames</title>
    </head>

    <body>
        <!-------------------------- aparat-embed -------------------------->

        <h2>Iframe - aparat</h2>
        <iframe
            src="https://www.aparat.com/video/video/embed/videohash/x84l360/vt/frame"
            width="400"
            height="225"
        ></iframe>
        <hr />

        <!-------------------------- googlemap-embed -------------------------->

        <h2>Iframe - gmap</h2>

        <iframe
            src="https://maps.google.com/maps?q=Sabzevar&t=&z=13&ie=UTF8&iwloc=&output=embed"
            width="500px"
            height="200px"
        ></iframe>
        <hr />
        <br />

        <!-- link -->

        <iframe
            src="demo"
            name="iframe_a"
            width="500px"
            height="200px"
            title="Iframe Example"
        ></iframe>
        <div>
            <a
                href="https://maps.google.com/maps?q=Sabzevar&t=&z=13&ie=UTF8&iwloc=&output=embed"
                target="iframe_a"
                >sabzvar-location</a
            >
        </div>
        <p>
            When the target attribute of a link matches the name of an iframe,
            the link will open in the iframe.
        </p>
    </body>
</html>

<hr />
